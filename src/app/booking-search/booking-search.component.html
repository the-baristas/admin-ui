<div id="search-component">
    <label for="search-box">Booking Search</label>
    <input
        #searchBox
        id="search-box"
        autocomplete="off"
        (input)="search(searchBox.value)"
    />

    <ul class="suggestions">
        <li
            #listItem
            *ngFor="let booking of bookings$ | async"
            (click)="updateSearchBox(searchBox, booking); showResults()"
        >
            {{ booking.confirmationCode }}
        </li>
    </ul>
</div>
