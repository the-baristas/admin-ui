<h5>{{ formattedType }}</h5>
<b>Rate: </b>
  <input value="{{ratePercentage}}"
         [formControl]="editRate"/>%

  <div class="d-flex justify-content-between p-2"
       *ngIf="editRate.disabled"
       style="width:25%;">
    <button id="editButton"
            class="btn btn-primary"
            (click)="onClickEdit()">
      Edit
    </button>
  </div>

    <div class="d-flex justify-content-between p-2"
         *ngIf="!editRate.disabled"
         style="width:25%;">
      <button id="saveButton"
              class="btn btn-primary"
              (click)="onClickSave()"
              [disabled]="editRate.invalid">
        Save
      </button>
      <button id="cancelButton"
              class="btn btn-secondary"
              (click)="onClickCancel()">
        Cancel
      </button>
    </div>
