<div class="modal-header">
    <h4 class="modal-title" id="modal-title">Delete</h4>
    <button
        type="button"
        class="close"
        aria-describedby="modal-title"
        (click)="activeModal.dismiss('Cross click')"
    >
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p>
        <strong
            >Are you sure you want to delete
            <span class="text-primary">ID {{ selectedPassenger.id }}</span>
            {{ entityName }}?</strong
        >
    </p>
    <p>
        All information associated with this {{ entityName }} will be
        permanently deleted.
        <span class="text-danger">This operation can not be undone.</span>
    </p>
</div>
<div class="modal-footer">
    <button
        type="button"
        class="btn btn-outline-secondary"
        (click)="activeModal.dismiss()"
    >
        Cancel
    </button>
    <button type="button" class="btn btn-danger" (click)="delete()">Ok</button>
</div>
