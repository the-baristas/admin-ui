<div class="row border">
    <div class="col-sm">
        <b>Active: </b>
            {{ passenger.flightActive }}
    </div>
    <div class="col-sm">
        <b>Departure Time: </b>
        {{ passenger.departureTime | date: "short" }}
    </div>
    <div class="col-sm">
        <b>Arrival Time: </b>
        {{ passenger.arrivalTime | date: "short" }}
    </div>
</div>
