<div class="row border">
    <div class="col-sm">
        <b>Active: </b>
            {{ passenger.flightActive }}
    </div>
    <div class="col-sm">
      <b>Departure Time: </b>
      {{ convertToLocalTime(passenger.departureTime, passenger.originAirportCode)}}
    </div>
    <div class="col-sm">
      <b>Arrival Time: </b>
      {{ convertToLocalTime(passenger.arrivalTime, passenger.destinationAirportCode)}}
    </div>
</div>
