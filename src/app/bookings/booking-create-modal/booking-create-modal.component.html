<div class="modal-header">
    <h4 class="modal-title">Create New Booking</h4>
    <button
        type="button"
        class="close"
        aria-label="Close"
        (click)="activeModal.dismiss('Times sign click')"
    >
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="creatingForm">
        <label for="confirmation-code">Confirmation Code: </label>
        <input
            type="text"
            id="confirmation-code"
            formControlName="confirmationCode"
        />
        <div
            *ngIf="
                confirmationCode?.invalid &&
                (confirmationCode?.dirty || confirmationCode?.touched)
            "
            class="alert alert-danger"
        >
            <ng-container *ngIf="confirmationCode?.errors?.required">
                Confirmation Code is required.
            </ng-container>
        </div>

        <label for="layover-count">Layover Count: </label>
        <input
            type="number"
            id="layover-count"
            formControlName="layoverCount"
        />
        <div
            *ngIf="
                layoverCount?.invalid &&
                (layoverCount?.dirty || layoverCount?.touched)
            "
            class="alert alert-danger"
        >
            <ng-container *ngIf="layoverCount?.errors?.required">
                Layover Count is required.
            </ng-container>
        </div>

        <label for="username">Username: </label>
        <input
            type="string"
            class="form-control"
            id="username"
            formControlName="username"
        />
        <div
            *ngIf="username?.invalid && (username?.dirty || username?.touched)"
            class="alert alert-danger"
        >
            <ng-container *ngIf="username?.errors?.required">
                Username is required.
            </ng-container>
            <ng-container *ngIf="username?.errors?.notFoundUser">
                User with Username couldn't be found.
            </ng-container>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button
        type="button"
        class="btn btn-light"
        (click)="activeModal.close('Close click')"
    >
        Cancel
    </button>
    <button
        type="button"
        class="btn btn-light"
        [disabled]="creatingForm.invalid"
        (click)="add()"
    >
        Add
    </button>
</div>
