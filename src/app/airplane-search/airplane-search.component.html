<div id="search-component">
    <label for="search-box">Airplane Search</label>
    <input
        #searchBox
        id="search-box"
        autocomplete="off"
        (input)="search(searchBox.value)"
    />

    <ul class="suggestions">
        <li
            #listItem
            *ngFor="let airplane of airplanes$ | async"
            (click)="updateSearchBox(searchBox, airplane); showResults()"
        >
            {{ airplane.model }}
        </li>
    </ul>
</div>
