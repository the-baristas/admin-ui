<div class="ds-1-row ds-u-margin-top--3">
  <div style="width:20%;">
    <form [formGroup]="searchUsersForm">
      <input id="userSearchField" type="text" class="form-control" (input)="searchUsers()" formControlName="searchString" placeholder="Search (Name, email, phone)" />
    </form>
  </div>
  <div class="grid-item" style="width:25%;">
    <button id="clearButton" class="btn btn-secondary" (click)="clearSearchForm()">Clear</button>
  </div>

</div>

<div class="d-flex justify-content-between p-2">
  <select class="custom-select"
          style="width: auto"
          name="pageSize"
          [(ngModel)]="this.pageSize" (change)="getUsers(0,pageSize)">
    <option [ngValue]="10">10 items per page</option>
    <option [ngValue]="25">25 items per page</option>
    <option [ngValue]="50">50 items per page</option>
  </select>

  <div style="display:flex">
    <h5 style="max-width:30%; margin-left: 20px">Active Only: </h5>
    <label class="switch">
      <input type="checkbox" [(ngModel)]="activeOnly" (change)="handleActiveToggleChange()">
      <span class="slider round"></span>
    </label>
  </div>

  <div style="text-align:right;">
    <button id="createButton" class="btn btn-primary" (click)="openModal(null)">Create New</button>
  </div>
</div>



<td class="ds-1-row ds-u-margin-top--9">
  <table class="table">
    <thead>
      <tr>
        <th scope="col" class="hideUnder800px">Role</th>
        <th scope="col">Name</th>
        <th class="hideUnder550px" scope="col">Username</th>
        <th scope="col" class="hideUnder1000px">Email</th>
        <th scope="col">Phone Number</th>
        <th scope="col" class="hideUnder1200px">Date of Birth</th>
        <th scope="col" class="hideUnder1200px">Address</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i = index">
        <td class="hideUnder800px">{{user.role.split('_')[1].toLowerCase()}}</td>
        <td>{{user.givenName}} {{user.familyName}}</td>
        <td class="hideUnder550px">{{user.username}}</td>
        <td class="hideUnder1000px">{{user.email}}</td>
        <td>{{user.phone}}</td>
        <td class="hideUnder1200px">{{user.dob}}</td>
        <td class="hideUnder1200px">{{user.streetAddress}} {{user.city}}, {{user.state}} {{user.zip}}</td>
        <td>
          <button id="editButton"
                  class="btn btn-primary"
                  (click)="openModal(user)">
            Edit
          </button>
        </td>
        <td>
          <button id="deleteButton"
                  type="button"
                  class="btn btn-danger"
                  (click)="openDeleteModal(user.userId)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>

<div class="d-flex justify-content-between p-2">
    <ngb-pagination [collectionSize]="totalUsers"
                    [(page)]="pageNumber"
                    [pageSize]="pageSize"
                    [maxSize]="4"
                    [boundaryLinks]="true"
                    [rotate]="true"
                    (pageChange)="setPage($event)">
    </ngb-pagination>
</div>
