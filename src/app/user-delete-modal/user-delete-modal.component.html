  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete User</h5>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to permanently delete this user? Consider deactivating them instead.</p>
      </div>
      <div class="modal-footer">
        <button id="updateModalClose" type="button" class="btn btn-secondary" style="margin-right:50px" data-bs-dismiss="modal" (click)="closeModal()">Cancel</button>
        <button id="deleteModalConfirm" type="submit" class="btn btn-danger" (click)="deleteUser()"> Confirm Deletion </button>
      </div>
    </div>
  </div>
