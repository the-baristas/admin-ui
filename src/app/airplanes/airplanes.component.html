<h2>Airplanes</h2>
<app-airplane-search></app-airplane-search>

<h3>Add Airplane</h3>
<div>
    <label id="new-airplane">Model: </label>
    <input for="new-airplane" #airplaneModel />
    <label id="new-airplane">Max First Class Seats: </label>
    <input for="new-airplane" #airplaneFirstClassSeatsMax />
    <label id="new-airplane">Max Business Class Seats: </label>
    <input for="new-airplane" #airplaneBusinessClassSeatsMax />
    <label id="new-airplane">Max Economy Class Seats: </label>
    <input for="new-airplane" #airplaneEconomyClassSeatsMax />

    <!-- (click) passes input value to add() and then clears the input -->
    <button class="add-button"
        (click)="addAirplane(airplaneModel, airplaneFirstClassSeatsMax, airplaneBusinessClassSeatsMax, airplaneEconomyClassSeatsMax)">
        Add airplane
    </button>
</div>
