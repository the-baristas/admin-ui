<h2>Airplanes</h2>
<app-airplane-search></app-airplane-search>

<ul class="airplanes">
    <li *ngFor="let airplane of airplanes">
        <a routerLink="/detail/{{airplane.id}}">
            <span class="badge">{{airplane.id}}</span> {{airplane.model}}
        </a>
        <button class="delete" title="delete airplane" (click)="delete(airplane)">x</button>
    </li>
</ul>

<h3>Add Airplane</h3>
<div>
    <label id="new-airplane">Model: </label>
    <input for="new-airplane" #airplaneModel />
    <label id="new-airplane">Max First Class Seats: </label>
    <input for="new-airplane" #airplaneFirstClassSeatsMax />
    <label id="new-airplane">Max Business Class Seats: </label>
    <input for="new-airplane" #airplaneBusinessClassSeatsMax />
    <label id="new-airplane">Max Economy Class Seats: </label>
    <input for="new-airplane" #airplaneEconomyClassSeatsMax />

    <!-- (click) passes input value to add() and then clears the input -->
    <button class="add-button"
        (click)="add(airplaneModel.value, airplaneFirstClassSeatsMax.value, airplaneBusinessClassSeatsMax.value, airplaneEconomyClassSeatsMax.value); airplaneModel.value=''">
        Add airplane
    </button>
</div>
