<app-airplane-search
    (resultsEvent)="updateFoundAirplanes($event)"
></app-airplane-search>

<!-- <button class="btn btn-lg btn-outline-primary" (click)="openModal()"> -->
<button class="btn btn-lg btn-outline-primary" (click)="open(content)">
    Create New
</button>

<table class="table">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Max First Class Seats</th>
            <th scope="col">Max Business Class Seats</th>
            <th scope="col">Max Economy Class Seats</th>
            <th scope="col">Model</th>
        </tr>
    </thead>
    <tbody>
        <tr
            *ngFor="
                let airplane of foundAirplanes
                    | slice: (page - 1) * pageSize:page * pageSize
            "
        >
            <td>{{ airplane.id }}</td>
            <td>{{ airplane.firstClassSeatsMax }}</td>
            <td>{{ airplane.businessClassSeatsMax }}</td>
            <td>{{ airplane.economyClassSeatsMax }}</td>
            <td>{{ airplane.model }}</td>
            <td><button class="btn btn-primary">Edit</button></td>
            <td>
                <button class="btn btn-primary" (click)="delete(airplane)">
                    Delete
                </button>
            </td>
        </tr>
    </tbody>
</table>

<ngb-pagination
    [collectionSize]="foundAirplanes.length"
    [(page)]="page"
    [pageSize]="pageSize"
></ngb-pagination>

<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Add Airplane</h4>
        <button
            type="button"
            class="close"
            aria-label="Close"
            (click)="modal.dismiss('Cross click')"
        >
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="addingForm">
            <label for="first-class-seats-max">Max First Class Seats: </label>
            <input
                type="number"
                id="first-class-seats-max"
                formControlName="firstClassSeatsMax"
                #airplaneFirstClassSeatsMax
            />
            <label for="business-class-seats-max"
                >Max Business Class Seats:
            </label>
            <input
                type="number"
                id="business-class-seats-max"
                formControlName="businessClassSeatsMax"
                #airplaneBusinessClassSeatsMax
            />
            <label for="economy-class-seats-max"
                >Max Economy Class Seats:
            </label>
            <input
                type="number"
                id="economy-class-seats-max"
                formControlName="economyClassSeatsMax"
                #airplaneEconomyClassSeatsMax
            />
            <label for="model">Model: </label>
            <input type="text" id="model" #airplaneModel />
        </form>
    </div>

    <div class="modal-footer">
        <button
            type="button"
            class="btn btn-light"
            (click)="modal.close('Close click')"
        >
            Cancel
        </button>
        <!-- (click) passes input value to add() and then clears the input -->
        <button
            type="button"
            class="btn btn-light"
            (click)="
                addAirplane(
                    airplaneModel,
                    airplaneFirstClassSeatsMax,
                    airplaneBusinessClassSeatsMax,
                    airplaneEconomyClassSeatsMax
                )
            "
        >
            Add
        </button>
    </div>
</ng-template>
